<div class="location-section" style="background-image: url('{location_image}');">
    <div class="overlay"></div> <!-- Overlay pentru contrast -->
    <div class="location-content">
        <div class="location-title">🌍 {location_title}</div>
        <div class="location-info">{location_info}</div>
        <div class="location-description">
            <p>This is a detailed description of the location data, including coordinates, maps, and other relevant info.</p>
            <ul>
                <li><strong>📍Location Name:</strong> {location_name}</li>
                <li><strong>🌎Country Code:</strong> {country_code}</li>
                <li><strong>🗺️Latitude:</strong> {latitude}</li>
                <li><strong>🗺️Longitude:</strong> {longitude}</li>
            </ul>
        </div>
    </div>
</div>
